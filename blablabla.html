<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="blablabla.html" method="GET">
        <label for="email">Creator's email</label>
        <input type="text" name="email" id="email" value="Enter your email"><br>

        <label for="date">Today</label>
        <input type="text" name="date" id="date" placeholder="Enter today"><br>

        <label for="color">Color of your cat</label>
        <input type="text" name="color" id="color" placeholder="Enter your cat's color"><br>
        <input type="submit"><br>

        <textarea name="textarea" id="description" cols="50" rows="10"></textarea><br>

        <input type="checkbox" name="genre" id="roman" value="roman">
        <label for="roman">Roman</label><br>

        <input type="checkbox" name="genre" id="opera" value="opera">
        <label for="opera">Opera</label><br>

        <input type="checkbox" name="genre" id="comedy" value="comedy">
        <label for="comedy">Comedy</label><br>

        <input type="checkbox" name="genre" id="science-fiction" value="science-fiction">
        <label for="science-fiction">Science-fiction</label><br>

        <input type="radio" name="genre" id="thriller" value="thriller">
        <label for="thriller">Thriller</label><br>

        <input type="radio" name="genre" id="iDontKnow" value="iDontKnow">
        <label for="iDontKnow">iDontKnow</label><br>
    </form>
</body>
</html>
